<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Books</title>

    <meta name="description" content="Render Books From Google API">
    <meta name="keywords" content="HTML, CSS, JavaScript, Google API">
    <meta name="author" content="Ana Levit">

    <link rel="icon" href="./public/icons/logo.png">
    <link rel='stylesheet' href='./public/styles/styles.css'>
    <link rel="manifest" href="./public/manifest.json">

    <meta property="og:title" content="Google Books" />
    <meta property="og:description" content="Render Books From Google API" />
    <meta property="og:image"
        content="https://firebasestorage.googleapis.com/v0/b/books--api.appspot.com/o/2.png?alt=media&token=c67fdcbc-db88-4ab8-b3b7-e8c703603779" />

    <script src="./public/js/books.js" type="module"></script>
</head>

<body>
    <header class='header'>
        <div class="logoTitle">
            <div class="logoWrapper">
                <a href="/">
                    <img
                        src="https://firebasestorage.googleapis.com/v0/b/books--api.appspot.com/o/2.png?alt=media&token=c67fdcbc-db88-4ab8-b3b7-e8c703603779" />
                </a>
            </div>
            <h1 class='headerTitle'>Books</h1>
        </div>

        <form id="search">
            <div class="checkboxWrapper">
                <input id="searchByAuthor" type="checkbox" />
                <label class="searchByAuthorLabel" name="searchByAuthor" for="searchByAuthor">Search by author</label>
            </div>

            <div class="searchWrapper">
                <input id="search" type="search" name="q" placeholder="Search Books">
                <button class='submit' type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path
                            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
                    </svg>
                </button>
            </div>
        </form>
    </header>

    <main>
        <div class="booksSection">
            <h2 class="booksSectionTitle">Books</h2>

            <div class="loader"></div>

            <div class="sortButtns">
                <p id="sortByDate" class="sortButton" set="down">Sort by published date</p>
                <p id="sortByPages" class="sortButton" set="down">Sort by amount of page</p>
            </div>
            <div class="booksWrapper"></div>
        </div>
    </main>

    <footer class="footer">
        <h4 class="footerDate">2022</h4>
        <h5 class="footerName">Ana Levit</h5>
    </footer>

</body>

</html>
